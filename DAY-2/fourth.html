<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letsUpGrade</title>
    <style>
        h1{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Question.4</h1>
    <h2>Program to display only elements containing 'a' in them from a array</h2>
    <p id="result"></p>
</body>
<script>
    let arr=["aarthi","advesh","neelu","jyothi","suresh","dhristhi"]
    document.write("Array: "+arr)
    document.write("<br>Elements containing 'a':<br>")
    for(let i=0;i<arr.length;i++){
        if(arr[i].includes("a")==true){
            console.log(arr[i]);
            document.write(arr[i]+"<br>");
            
        }
    }

</script>
</html>
