<body>
    <h1>Question.5</h1>
    <h2>print an array in reverse order</h2>
    
<script>
    function func() {  
  var arr = ['maths', 'Science', 'social', 'english']; 
  document.write("the given array is:"  +arr); 
  var new_arr = arr.reverse(); 
  document.write("<br>"); 
  document.write("the reversed array is :"  +new_arr); 
} 
func(); 
</script>
