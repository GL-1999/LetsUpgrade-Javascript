<script>
    let arr = ["justin","james","kevin","kate"]
    document.write("element to search in array is: james<br>");
    for(let i=0;i<arr.length;i++){
        if(arr[i]=="james")
        {
            console.log(arr[i]+"is present in array");
            document.write(arr[i]+" is present in array"+"<br>");
        }
    }
</script>
